<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form action="#" th:action="@{/anketa/add}" th:object="${question}" method="post">
    <input type="text" th:field="*{text}" minlength="3" maxlength="512">
    <input type="submit" value="Добавить">
</form>

<table border="1" width="600">
    <tr th:each="f : ${form}">
        <td><span th:text="${f.number}"></span></td>
        <td><span th:text="${f.text}"></span></td>

        <td>
            <form action="#" th:action="@{/anketa/delete}" th:object="${f}" method="post">
                <input type="hidden" name="number" th:value="${f.number}">
                <input type="submit" value="Удалить">
            </form>
        </td>


    </tr>

</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Completed</title>
</head>
<body>

<a th:href = "@{/anketa/listOfCompleted/}"><label>Заполненные</label></a>
<a th:href = "@{/anketa/complete}"><label>Пройти опрос</label></a>


<table border="1" width="600">
    <tr th:each="r : ${completedFormRepository}">
        <td>
            <span th:text="${r.id}"></span>
        </td>

        <td>
            <span th:text="${r.date}"></span>
        </td>

        <td>
            <span th:text="${r.name}"></span>
        </td>
        <td>
            <span th:text="${r.form}"></span>
        </td>


        <td>
            <form action="#" th:action="@{/anketa/singleForm}"  method="post">
                <input type="hidden" name="name" th:value="${r.name}">
                <input type="hidden" name="id" th:value="${r.id}">
                <input type="submit" value="Просмотр анкеты">
            </form>
        </td>
        <td>
            <form action="#" th:action="@{/anketa/delete}" th:object="${f}" method="post">
                <input type="hidden" name="number" th:value="${f.number}">
                <input type="submit" value="Удалить" align="left">
            </form>
        </td>
    </tr>


</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single Form</title>
</head>
<body>
<a th:href = "@{/anketa/}"><label>Анкета</label></a>
<a th:href = "@{/anketa/listOfCompleted/}"><label>Заполненные</label></a>
<a th:href = "@{/anketa/complete}"><label>Пройти опрос</label></a>

<br>
<span th:text="${name}"></span>


<table border="1" width="600">
    <tr th:each="q : ${questions}">
        <td>
            <span th:text="${q.number}"></span>
        </td>

        <td>
            <span th:text="${q.text}"></span>
        </td>

        <td>
            <span th:text="${q.answer}"></span>
        </td>
    </tr>


</table>

</body>
</html>
